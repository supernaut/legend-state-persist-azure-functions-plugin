pre-commit:
  parallel: true
  jobs:
    - run: pnpm exec prettier -uw {staged_files}
      stage_fixed: true
    - run: pnpm exec eslint --fix --quiet "{staged_files}"
      glob:
        - '*.ts'
        - '*.js'
        - '*.tsx'
        - '*.jsx'
        - '*.json'
        - '*.md'
      stage_fixed: true

